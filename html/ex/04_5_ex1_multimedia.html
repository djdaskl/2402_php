<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        video 태그 : 웹 문서에 비디오 콘텐츠를 불러오는 태그

        src :해당 비디오 파일의 경로
        width : 비디오의 너비를 조절
        controls : 컨트롤바를 표시
        poster : 동영상 재생 전에 표시해줄 이미지
    -->
    <video src="../rain.mp4"
         width="500px"
         controls
         poster="../img/d.jpg">
     </video>

     <!--
        audio 태그: 웬문서에 소리 컨텐츠를 삽입할 때 사용
     -->
     <audio src="../rain.mp4"></audio>
    
</body>
</html>
