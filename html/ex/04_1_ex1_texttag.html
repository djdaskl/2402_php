<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 ~ h6태그 : 웹페이지의 제목 또는 부제목을 표현할 때 사용하는 태그 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!-- 에못으로 한번에 작성도 가능 : h${h$}*6 -->

    <!-- hr 태그 : 가로선을 삽입할 때 사용 -->
    <!-- asd
    <hr>
    gfhrth -->

    <!-- br 태그 : 개행을 할 떄 사용 -->
    <!-- 안녕하세요.
    그린미어캣입니다. -->


    <!-- p 태그 : 하나의 문단을 표시할 때 사용 -->



    <!--
        strong 태그, b 태그 : 텍스트를 진하게 표시 및 강조를 할 때 사용
    시각적으로는 둘다 동일하나, strong 태그의 경우 화면낭독기에서 강조해서 읽어준다.
  -->
     
    <!-- em 태그, i 태그 : 텍스트를 이텔릭체로 표시 및 강조 할 떄 사용
        시각적으로는 둘 다 동일하나, em 태그의 경우 화면 낭독기에서 강조해서 읽어준다.
     -->
    <em>em 태그입니다.</em>
    <br>
    <I>i 태그 입니다.</I>



</body>
</html>
