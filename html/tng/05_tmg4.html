<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="">
    <fieldset>
        <legend>사용자정보</legend>
        <ul>
            <li>아이디<label for="input-id">아이디</label>
            <input type="text" name="input-id" id="input-id"
            placeholder="4자 ~ 10자 사이, 공백없이"
            minlength="4"
            maxlength="10">
        </li>
            <li><label for="input_emai1">이메일</label>
            <input type="email" name="input_emai1" id="input_emai1"></li>
            <li><label for="input_pw">비밀번호</label>
            <input type="password" name="input_pw" id="input_pw"
            required placeholder="문자와 숫자, 특수 기호 포함"></li>
            <li><label for="initial-pwchk">비밀번호확인</label>
            <input type="password" name="initial-pwchk" id="initial-pwchk" required></li>
            <li><label for="how">가입경로</label>
                
                    <option value="0">기타</option>
                    <option value="1">검색</option>
                    <option value="2">지인추천</option>
                    <option value="3">광고</option>
                </select>
            </li>
            <li>메모<textarea cols="20" rows="10"></textarea></li>
            
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="OX" id="radio-1">
        <label for="radio-1">메일 수신</label>
        <input type="radio" name="OX" id="radio-2">
        <label for="radio-2">메일 수신 안 함</label>
    </fieldset>
    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
</form>
</body>
</html>
